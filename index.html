<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Galery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/styles/main.css">
    <link rel="stylesheet" media="(min-width:1024px)" href="./src/assets/styles/pc.css">
</head>
<body>
    <main class="layout">
        <header class="header">
            <img class="header__photo" src="./src/assets/static/profilePhoto.png" alt="Photo of the user">
            <h1 class="header__name">Rodney Cotton</h1>
            <h3 class="header__contry">Helsinki, Finland</h3>
            <div class="social">
                <div class="social__content">
                    <h3 class="count">100</h3>
                    <p class="detail">Post</p>
                </div>
                <div class="social__content">
                    <h3 class="count">2,242</h3>
                    <p class="detail">Follwer</p>
                </div>
                <div class="social__content">
                    <h3 class="count">1,432</h3>
                    <p class="detail">Following</p>
                </div>
            </div>
        </header>
        <main class="galery">
            <img src="./src/assets/static/photo1.png" alt="" class="galery__photo1 galery__photo--modif">
            <img src="./src/assets/static/photo2.png" alt="" class="galery__photo2 galery__photo--modif">
            <img src="./src/assets/static/photo3.png" alt="" class="galery__photo3 galery__photo--modif">
            <img src="./src/assets/static/photo4.png" alt="" class="galery__photo4">
            <img src="./src/assets/static/photo5.png" alt="" class="galery__photo5 galery__photo--modif">
            <img src="./src/assets/static/photo6.png" alt="" class="galery__photo6 galery__photo--modif">
        </main>
        <footer class="information">
            Jos√© R. Guillen @ DevChallenges.io
        </footer>
    </main>
</body>
</html>
